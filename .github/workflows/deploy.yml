name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/ar-games/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile/ar-games
        run: npm ci

      - name: Build
        working-directory: ./mobile/ar-games
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /cognetive-kids/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy 404.html for SPA routing
        working-directory: ./mobile/ar-games
        run: |
          cp dist/index.html dist/404.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './mobile/ar-games/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

